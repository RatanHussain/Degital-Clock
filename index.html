<!-- @format -->

<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous" />
		<link rel="stylesheet" href="style.css" />
		<title>Degital-Clock</title>
	</head>
	<body style="height: 100vh; display: flex;">
		<div class="width rounded-circle bg-primary">
			<h1 class="text-center mt-5 pt-5 fs-1 fw-bold">Degital clock</h1>
			<div class="my-5">
				<p
					class="d-flex text-center mx-auto justify-content-center fw-bold fs-1 mb-5">
					<span class="m-2 fs-1 text-center makeBig" id="hr"></span>
					<span class="m-2 fs-1 text-center makeBig">:</span>
					<span class="m-2 fs-1 text-center makeBig" id="min"></span>
					<span class="m-2 fs-1 text-center makeBig">:</span>
					<span class="m-2 fs-1 text-center makeBig" id="sec"></span>
					<span class="m-2 fs-1 text-center makeBig" id="format"></span>
				</p>
				<div
					style="height: 100px; width: 220px; text-align: center; margin: auto"
					class="position-relative">
					<hr style="width: 100%; position: absolute" class="fw-bold" />
					<hr
						id="hr-c"
						style="
							width: 100%;
							color: red;
							position: absolute;
							height: 6%;
							font-weight: bold;
						"
						class="fw-bold" />
					<hr
						style="width: 100%; position: absolute; transform: translateY(5px)"
						class="fw-bold" />
				</div>
			</div>
		</div>

		<script src="index.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"></script>
	</body>
</html>
